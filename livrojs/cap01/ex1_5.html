<meta charset = "utf-8">
<script>
    //Elabore um programa que leia um número. Calcule o dobro e informe o dobro desse número.
    const num = Number(prompt("Número: ")); // lê um dado de entrada e converte em número
    const dobro = num * 2; // calcula o dobro
    alert("Dobro é: " + dobro); // exibe a resposta
</script>
